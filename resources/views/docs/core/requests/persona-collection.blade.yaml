store:
  type: object
  required:
    - name
    - intro
    - subtitle
    - order
    - category_taxonomies
  properties:
    name:
      type: string
    intro:
      type: string
    subtitle:
      type: string
    order:
      type: integer
    category_taxonomies:
      type: array
      items:
        type: string
        format: uuid

update:
  allOf:
    - $ref: "#/store"
