type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
    nullable: true
  url:
    type: string
    nullable: true
  status:
    type: string
    enum:
      - active
      - inactive
    nullable: true
  wait_time:
    type: string
    nullable: true
  fees:
    type: string
    nullable: true
  regular_opening_hours:
    type: array
    items:
      type: object
      properties:
        weekday:
          type: string
          enum:
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
        opens_at:
          type: string
          format: time
        closes_at:
          type: string
          format: time
  holiday_opening_hours:
    type: array
    items:
      type: object
      properties:
        starts_at:
          type: string
          format: date
        ends_at:
          type: string
          format: date
        opens_at:
          type: string
          format: time
        closes_at:
          type: string
          format: time
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
