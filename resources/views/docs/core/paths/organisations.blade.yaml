# /organisations
root:
  get:
    tags: [Organisations]
    summary: List all the organisations
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/organisation.yaml

  post:
    tags: [Organisations]
    summary: Create an organisation
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/organisation.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

# /organisations/{organisation}
nested:
  get:
    tags: [Organisations]
    summary: Get a specific organisation
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

  put:
    tags: [Organisations]
    summary: Update a specific organisation
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/organisation.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/organisation.yaml

  delete:
    tags: [Organisations]
    summary: Delete a specific organisation
    parameters:
      - name: organisation
        in: path
        description: The ID of the organisation
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
