# /collections
root:
  get:
    tags: [Collections]
    summary: List all the collections
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: /docs/core/responses/resource-collection.yaml
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: /docs/core/resources/collection.yaml

  post:
    tags: [Collections]
    summary: Create a collection
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/collection.yaml#/store
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/collection.yaml

# /collections/{collection}
nested:
  get:
    tags: [Collections]
    summary: Get a specific collection
    parameters:
      - name: collection
        in: path
        description: The ID of the collection
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/collection.yaml

  put:
    tags: [Collections]
    summary: Update a specific collection
    parameters:
      - name: collection
        in: path
        description: The ID of the collection
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: /docs/core/requests/collection.yaml#/update
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/resources/collection.yaml

  delete:
    tags: [Collections]
    summary: Delete a specific collection
    parameters:
      - name: collection
        in: path
        description: The ID of the collection
        required: true
        schema:
          type: string
          format: uuid
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: /docs/core/responses/resource-deleted.yaml
