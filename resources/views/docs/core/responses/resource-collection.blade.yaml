type: object
properties:
  data:
    type: array
    items: []
  meta:
    type: object
    properties:
      current_page:
        type: integer
      from:
        type: integer
      last_page:
        type: integer
      path:
        type: string
        example: {{ url('/core/v1/resource') }}
      per_page:
        type: integer
      to:
        type: integer
      total:
        type: integer
  links:
    type: object
    properties:
      first:
        type: string
        example: {{ url('/core/v1/resource') }}?page=1
      last:
        type: string
        example: {{ url('/core/v1/resource') }}?page=5
      prev:
        type: string
        nullable: true
      next:
        type: string
        nullable: true
