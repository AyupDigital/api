version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    overwrite: true
permissions:
  - object: /var/www/html
    owner: ec2-user
  - object: /var/www/html/bootstrap/cache
    group: nginx
  - object: /var/www/html/storage
    group: nginx
hooks:
  AfterInstall:
    - location: scripts/AfterInstall.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      runas: ec2-user
